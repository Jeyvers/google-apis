<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Map</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap(){
            // Set map structure
            var options = {
                zoom : 8,
                center: { lat:42.3601, lng: -71.0589 }
            }

            // Get map area
            var map = new
            google.maps.Map(document.getElementById('map'), options);

            // Add map event listener (click)
            google.maps.event.addListener(map, 'click', function(event){
                addMarker({coords:event.latLng});
            });
            // // Set narker 
            // var marker = new 
            // google.maps.Marker({
            //     position: {lat: 42.4668, lng:70.9495},
            //     map: map,
            //     icon: "link to marker image"
            // });

            // // Set marker information onclick
            // var infoWindow = new google.maps.infoWindow({
            //     content: '<h1>Lynn MA</h1>'
            // });

            // marker.addListener('click', function(){
            //     inforWindow.open(map, marker);
            // });
            // Array of markers
            var markers = [
            {
                coords:{lat: 42.4668, lng:-70.9495},
                iconImage:'link to icon',
                content: '<h1>Lyn Mas</h1>'
            }
            // Add others...
            ]

            // Loop through markers 
            for(var i = 0; i < markers.length; i++){
                addMarker(markers[i]);
            }
            // Add Marker Function
            function addMarker(props){
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map:map,
                    //icon:props.iconImage
                });
                // Check for custom icon
                if(props.iconImage){
                    // Set icon image
                    marker.setIcon(props.iconImage)
                }

                // Check content 
                if(props.content){
                    var infoWindow = new google.maps.infoWindow({
                content: props.content
            });

            marker.addListener('click', function(){
                infoWindow.open(map, marker);
                });
            }
        }


        }

      
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO5B7Oy52waoCyzMLsqxeLOat8WFr7X-k&callback=initMap">
</script>
</body>
</html>
